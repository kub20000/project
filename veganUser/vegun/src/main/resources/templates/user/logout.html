<body class="deleteInfo">

<header>
    <h1><a href="/">Vegan Delight</a></h1>

        <a th:href="@{/user/mypage}">마이페이지</a>
    </nav>
</header>
<form id="logout" th:action="@{/user/logout}" method="post"></form>
<div class="page-wrapper">
    <nav id="subNav">
        <a th:href="@{/user/myinfo}">내정보수정</a>
        <a href="myStudy.html">내 학습 기록</a>
        <a href="myRecipe.html">나의 레시피</a>
        <a href="myBoard.html">내 게시글 관리</a>
        <a th:href="@{/user/delete}">회원탈퇴</a>
    </nav>
    <h1>로그아웃 완료</h1>
    <p th:text="${message}">성공적으로 로그아웃 되었습니다!</p>
    <a th:href="@{/user/login}">로그인 페이지로 이동</a>
    <!-- logout 전용 form (fixInfo와 중첩되지 않게 바로 위나 아래에 둔다) -->
    <form id="logoutForm" th:action="@{/user/logout}" method="post"></form>

    <main class="board-container">
        <form id="fixInfo" th:action="@{/user/mypage}" method="post">
            <div class="profile">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <p><strong>사용자 ID</strong></p>

                <!-- 이 버튼은 logoutForm을 제출 -->
                <button type="submit" form="logoutForm" class="logout-btn">Logout</button>
            </div>
        </form>
    </main>
</div>


<div class="dash-section">
   <div class="progress-section">
  <h3>카테고리별 학습 진도율</h3>
  <div class="progress-grid">

    <div class="progress-card">
      <div class="card-header">
        <span class="icon">🌱</span>
        <span class="title">비건 라이프 스타일</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 70%;"><span>70%</span></div>
      </div>
    </div>

    <div class="progress-card">
      <div class="card-header">
        <span class="icon">🍳</span>
        <span class="title">요리 레시피</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 45%;"><span>45%</span></div>
      </div>
    </div>

    <div class="progress-card">
      <div class="card-header">
        <span class="icon">🔪</span>
        <span class="title">조리 스킬</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 85%;"><span>85%</span></div>
      </div>
    </div>

  </div>
</div>
</div>

      <div class="recipe-info">
        <p>레시피 내용</p>
      </div>
    </div>
  </a>  
  
  </div>
