<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan LMS - Home</title>
    <link rel="stylesheet" href="/style.css">
  <title>로그인 페이지</title>
</head>
<body>
  <header>
    <h1>Vegan delight</h1>
    <nav id="mainNav">
        <a th:href="@{/user/index}">Home</a>
        <a th:href="@{/courses}">Courses</a>
        <a th:href="@{/myFridge}">나의 냉장고</a>
        <a th:href="@{/user/login}" id="loginBtn">Login</a>
        <a th:href="@{/notice}">게시판</a>
        <a th:href="@{/user/mypage}" class="active"><img th:src="@{/images/123.png}" alt="마이페이지" width="36"></a>
    </nav>
  </header>
  <main class="form-container" style="text-align: center;">
    <h2 style="align-self: flex-start; color: black; text-align: start;">로그인<img src="./img/새싹.png" alt="새싹"
        width="20px"></h2>
    <form id="loginForm" >
      <input type="text" name="username" style="width: 80%;" placeholder="아이디를 입력하세요." required>
      <input type="password" name="password" style="width: 80%;" placeholder="비밀번호를 입력하세요." required><br>
        <a th:href="@{/user/joinUser}">회원가입</a>
      <button type="submit" style="width: 250px;">Login</button>
    </form>
  </main>
</body>
    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', { // 유저 로그인 API
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);

                if(result.success){
                    alert('로그인 성공!');
                    window.location.href = result.redirect; // 서버에서 전달된 URL 사용
                } else {
                    alert(result.message || '아이디 또는 비밀번호가 올바르지 않습니다.*****');
                }

            } catch (err) {
                console.error(err);
                alert('서버 오류가 발생했습니다.');
            }
        });
    </script>

</html>
