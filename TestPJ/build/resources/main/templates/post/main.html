<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegan LMS - Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Vegan delight</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/course/main">Courses</a>
        <a href="/myFridge/main">나의 냉장고</a>
        <a href="login.html">Login</a>
        <a href="/post/main">게시판</a>
        <a href="mypage.html">my page</a>
    </nav>
</header>

<!-- 카테고리 탭 -->
<div class="board-tabs">
    <a href="/post/main" class="active">게시판</a>
</div>

<!-- 제목 + 검색창 -->
<div class="board-header">
    <p>공지사항</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색어를 입력해 주세요">
        <a href="/post/add">
            <button id="openWriteModal">글쓰기</button>
        </a>
    </div>
</div>

<!-- 게시판 -->
<table id="noticeTable">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, stat : ${posts}">
        <td th:text="${stat.index+1}"></td>
        <td>
            <a th:href="@{/post/detail/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.author}"></td>
        <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>

</table>

<div class="pagination" id="pagination">
    <a th:if="${currentPage > 1}" th:href="@{/post/list(page=${currentPage - 1})}">이전</a>

    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/post/list(page=${i})}" th:text="${i}"
           th:classappend="${i == currentPage} ? 'active' : ''"></a>
    </th:block>

    <a th:if="${currentPage < totalPages}" th:href="@{/post/list(page=${currentPage + 1})}">다음</a>
</div>

</body>
<script src="/script.js"></script>
</html>
