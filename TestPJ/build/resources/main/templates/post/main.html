<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegan LMS - Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1><a href="/">Vegan Delight</a></h1>
    <nav>
        <a href="/">Home</a>
        <a href="/course/main">Courses</a>
        <a href="/myFridge/main">나의 냉장고</a>
        <a href="login.html">Login</a>
        <a href="/post/main">게시판</a>
        <a href="mypage.html">my page</a>
    </nav>
</header>

<!-- 카테고리 탭 -->
<div class="board-tabs">
    <a href="/post/main" class="active">게시판</a>
</div>

<!-- 제목 + 검색창 -->
<div class="board-header">
    <p>공지사항</p>
    <div class="search-box">
        <form th:action="@{/post/search}" method="get">
            <select name="searchType" class="search-select">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="author">작성자</option>
            </select>
            <input type="text" name="keyword" placeholder="검색어를 입력해 주세요" class="search-input">
            <button type="submit">검색</button>
        </form>
        <a href="/post/add">
            <button id="openWriteModal">글쓰기</button>
        </a>
    </div>
</div>

<!-- 게시판 -->
<table id="noticeTable">
    <thead>
    <tr>
        <th>분류</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${fixedPosts}">
        <td>
            <span class="fixed" th:if="${post.category.name() == 'NOTICE'}">공지사항</span>
            <span class="fixed" th:unless="${post.category.name() == 'NOTICE'}">자유</span>
        </td>
        <td>
            <a th:href="@{/post/detail/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.author}"></td>
        <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr th:each="post : ${normalPostsPage.content}">
        <td>
            <span th:if="${post.category.name() == 'NOTICE'}">공지사항</span>
            <span th:unless="${post.category.name() == 'NOTICE'}">자유</span>
        </td>
        <td>
            <a th:href="@{/post/detail/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.author}"></td>
        <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination" id="pagination">
    <a th:if="${normalPostsPage.hasPrevious()}"
       th:href="@{/post/list(page=${normalPostsPage.number - 1})}">이전</a>

    <th:block th:each="i : ${#numbers.sequence(0, normalPostsPage.totalPages - 1)}">
        <a th:href="@{/post/list(page=${i})}" th:text="${i + 1}"
           th:classappend="${i == normalPostsPage.number} ? 'active' : ''"></a>
    </th:block>

    <a th:if="${normalPostsPage.hasNext()}"
       th:href="@{/post/list(page=${normalPostsPage.number + 1})}">다음</a>
</div>

</body>
<script src="/script.js"></script>
</html>
