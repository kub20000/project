<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan LMS - editCourse</title>
    <link rel="stylesheet" href="/css/styleT.css">
</head>
<body>
<header>
    <h1><a href="/">Vegan Delight</a></h1>
    <nav id="navMenu">
        <a href="/">Home</a>
        <a href="/course/main">Courses</a>
        <a href="/myFridge/main">나의 냉장고</a>
        <a href="/login.html">Login</a>
        <a href="/post/main">게시판</a>
        <a href="/mypage.html">my page</a>
    </nav>
</header>


<div class="page-wrapper">
    <nav id="subNavT">
        <a href="/teacher/myCourse">나의 강의 관리</a>
        <a href="/teacher/uploadCourse">강의 등록 / 퀴즈 출제</a>
    </nav>

    <main class="editCourse-container">
        <h2>강의 수정</h2>
        <form th:action="@{/course/edit}" method="post" enctype="multipart/form-data">

            <input type="hidden" name="id" th:value="${course.id}">

            <div class="editCourse-Control">
                <select name="courses_category" id="editCourse-Category">
                    <option value="LIFE" th:selected="${course.courses_category.name() == 'LIFE'}">비건 라이프 스타일</option>
                    <option value="RECIPE" th:selected="${course.courses_category.name() == 'RECIPE'}">요리 레시피</option>
                    <option value="SKILL" th:selected="${course.courses_category.name() == 'SKILL'}">조리 스킬</option>
                </select>
            </div>


            <p style="color:#4caf50; font-weight: 600; margin-right: 6px;">
                강의 제목 : <input name="courses_name" type="text" th:value="${course.courses_name}"></p>
            <hr>
            <div class="editMedia-card">

                <div class="editMedia-action">
                    <label class="edit-btn">
                        🎬 영상 업로드
                        <input name="videoFile" id="videoFile" type="file" accept="video/*" style="display:none">
                    </label>
                    <span id="videoFileName" th:if="${course.video_url}" th:text="'현재 영상: ' + ${course.video_url}"></span>
                    <span id="videoFileNameEmpty" th:unless="${course.video_url}">현재 등록된 영상 없음</span>
                    <input type="hidden" name="existingVideoUrl" th:value="${course.video_url}">
                </div>

                <div class="editMedia-action">
                    <label class="edit-btn">
                        🖼️ 이미지 업로드
                        <input name="thumbnailFile" id="thumbnailFile" type="file" accept="image/*" style="display:none">
                    </label>
                    <span id="thumbnailFileName" th:if="${course.thumbnail_url}" th:text="'현재 이미지: ' + ${course.thumbnail_url}"></span>
                    <span id="thumbnailFileNameEmpty" th:unless="${course.thumbnail_url}">현재 등록된 이미지 없음</span>
                    <input type="hidden" name="existingThumbnailUrl" th:value="${course.thumbnail_url}">
                </div>
            </div>


            <p style="color:#4caf50; font-weight: 600; margin-right: 6px;">
                강의 내용 </p>
            <textarea name="description" placeholder="내용 입력" rows="12" style="font-size: 16px;" th:text="${course.description}"></textarea>


            <div class="editBtns">
                <button id="editCourse-btn" type="submit">수정</button>
                <button type="button" th:onclick="'location.href=\'/teacher/port\''">닫기</button>
            </div>

        </form>
    </main>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoInput = document.getElementById('videoFile');
        const videoFileNameSpan = document.getElementById('videoFileName');
        const videoFileNameEmptySpan = document.getElementById('videoFileNameEmpty');

        const thumbnailInput = document.getElementById('thumbnailFile');
        const thumbnailFileNameSpan = document.getElementById('thumbnailFileName');
        const thumbnailFileNameEmptySpan = document.getElementById('thumbnailFileNameEmpty');

        // 영상 파일 업로드 시 파일명 표시
        videoInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                // 기존 파일명 숨기고 새로운 파일명 표시
                if (videoFileNameSpan) videoFileNameSpan.style.display = 'none';
                if (videoFileNameEmptySpan) videoFileNameEmptySpan.style.display = 'none';

                // 새로운 <span> 태그를 생성하여 파일명 표시
                const newSpan = document.createElement('span');
                newSpan.textContent = '새로운 영상: ' + this.files[0].name;
                videoInput.closest('.editMedia-action').appendChild(newSpan);
            }
        });

        // 썸네일 파일 업로드 시 파일명 표시
        thumbnailInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                // 기존 파일명 숨기고 새로운 파일명 표시
                if (thumbnailFileNameSpan) thumbnailFileNameSpan.style.display = 'none';
                if (thumbnailFileNameEmptySpan) thumbnailFileNameEmptySpan.style.display = 'none';

                // 새로운 <span> 태그를 생성하여 파일명 표시
                const newSpan = document.createElement('span');
                newSpan.textContent = '새로운 이미지: ' + this.files[0].name;
                thumbnailInput.closest('.editMedia-action').appendChild(newSpan);
            }
        });

        document.getElementById("editCourse-btn").addEventListener("click", function (event) {
            alert("수정 완료 되었습니다.");
        });
    });
</script>
</html>
