<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <div>
        <h1>공지사항</h1>
        <table>
            <thead>
                <tr>
                    <th> 번 호 </th>
                    <th> 제 목 </th>
                    <th> 작 성 자 </th>
                    <th> 작 성 일 </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, stat : ${posts}">
                    <td th:text="${stat.index+1}"></td>
                    <td>
                        <a th:href="@{/post/detail/{id}(id=${post.id})}" th:text="${post.title}"></a>
                    </td>
                    <td th:text="${post.author}"></td>
                    <td th:text="${post.created_at}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<a href="/post/add">게시글 작성하기</a>

</body>
</html>
