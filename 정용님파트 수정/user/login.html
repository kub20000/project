<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan LMS - Home</title>
    <link rel="stylesheet" href="/styleLogin.css">
    <title>로그인 페이지</title>
</head>
<body>
<div th:replace="fragments/mainheader :: mainHeader"></div>

<main class="form-container" style="text-align: center;">
    <h2 style="align-self: flex-start; color: black; text-align: start;">로그인<img th:src="@{/img/새싹.png}" alt="새싹" width="20px"></h2>
    <button class="closeBtn" type="button" onclick="confirmExit()">X</button>

    <form id="loginForm" >
        <input type="text" name="username" style="width: 80%;" placeholder="아이디를 입력하세요." required>
        <input type="password" name="password" style="width: 80%;" placeholder="비밀번호를 입력하세요." required><br>
        <a th:href="@{/user/joinUser}">회원가입</a>
        <button type="submit" style="width: 250px;">
            Login
        </button>
        <div class="join">
            <a href="joinUser.html">회원가입</a>
        </div>
    </form>
</main>
</body>
<script>

    function confirmExit() {
        if (confirm("정말로 나가시겠습니까?")) {
            // window.history.back();
            window.location.href = "/";
        }
    }

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log(result);

            if(result.success){
                alert('로그인 성공!');
                if(result.role === "ADMIN"){
                    window.location.href = "/admin/indexmg";
                } else {
                    window.location.href = "/user/index";
                }
            } else {
                alert(result.message || '아이디 또는 비밀번호가 올바르지 않습니다.');
            }

        } catch (err) {
            console.error(err);
            alert('서버 오류가 발생했습니다.');
        }
    });
</script>

</html>
