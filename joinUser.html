<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; 
      padding:0; 
      background:#f9f9f9;
    }

    #entryInfo {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #49951d;
      background-color: hsl(120, 63%, 97%);
      border-radius: 20px;
      text-align: left;
    }

    #entryInfo div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column; /* label과 input을 위아래 정렬 */
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    input:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 4px #0077ff50;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
    #checkNicknameBtn{
        width: 250px;
        margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vegan delight</h1>
    <!-- 메인 내비게이션 -->
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="courses.html">강의</a>
      <a href="" class="active">FAQ</a>
    </nav>
  </header>
  <main>
    <!-- 마이페이지 서브 내비게이션 -->
    <form id="entryInfo">
    <div>
      <label for="entryName">성명</label>
      <input type="text" id="entryName" placeholder="이름을 입력하세요" required>
    </div>
    <div>
      <label for="entryId">아이디</label>
      <input type="text" id="entryId" placeholder="아이디를 입력하세요" required>
    <button type="button" id="checkNicknameBtn">중복 확인</button>
      <p id="nicknameMsg"></p>
    </div>
    <div>
      <label for="newbthInfo">생년월일</label>
      <input type="date" id="newbthInfo" required>
    </div>
    <div>
      <label for="newphoneNum">휴대전화 번호</label>
      <input type="tel" id="newphoneNum" placeholder="010-1234-5678" required>
    </div>
    <div>
      <label for="newemailInfo">이메일 정보</label>
      <input type="email" id="newemailInfo" placeholder="example@email.com" required>
    </div>
    <button type="submit">회원가입</button>
  </form>
  </main>
</body>
<script>
document.getElementById("checkNicknameBtn").addEventListener("click", () => {
  const nickname = document.getElementById("Nickname").value;
  
  fetch(`/check-nickname?nickname=${encodeURIComponent(nickname)}`)
    .then(res => res.json())
    .then(data => {
      const msg = document.getElementById("nicknameMsg");
      if (data.exists) {
        msg.textContent = "이미 사용 중인 닉네임입니다.";
        msg.style.color = "red";
      } else {
        msg.textContent = "사용 가능한 닉네임입니다!";
        msg.style.color = "green";
      }
    })
    .catch(err => console.error(err));
});
</script>
</html>
