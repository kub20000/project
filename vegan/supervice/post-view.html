<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 상세보기</title>
  <style>
    body.view {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .post-container {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .post-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .post-meta {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      min-height: 200px;
      white-space: pre-line;
      /* 줄바꿈 유지 */
    }

    .btn-area {
      margin-top: 20px;
    }

    .btn-area button {
      padding: 8px 16px;
      margin-right: 8px;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-area button:hover {
      background: #45a049;
    }
  </style>
</head>

<body class="view">
  <div class="post-container">
    <div class="post-title" id="postTitle"></div>
    <div class="post-meta">
      <span id="postAuthor"></span> | <span id="postDate"></span>
    </div>
    <div class="post-content" id="postContent"></div>

    <div class="btn-area">
      <button id="editBtn">수정</button>
      <button id="backBtn">목록</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = Number(params.get("id"));

    // 실제 API 호출 (백엔드와 연결)
    async function fetchPost(id) {
      try {
        const response = await fetch(`/api/posts/${id}`);  // Spring Boot API 엔드포인트
        if (!response.ok) {
          throw new Error("게시글을 불러오지 못했습니다.");
        }
        return await response.json();  // JSON 응답 받음
      } catch (error) {
        throw error.message;
      }
    }

    // 데이터 가져와서 화면에 출력
    fetchPost(id)
      .then(post => {
        document.getElementById("postTitle").innerText = post.title;
        document.getElementById("postAuthor").innerText = post.author;
        document.getElementById("postDate").innerText = post.date;
        document.getElementById("postContent").innerText = post.content;
      })
      .catch(err => {
        document.querySelector(".post-container").innerHTML = `<p>${err}</p>`;
      });

    // 버튼 이벤트
    document.getElementById("editBtn").addEventListener("click", () => {
      window.location.href = `/vegan/supervice/post-edit.html?id=${id}`;
    });
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "/vegan/supervice/post.html";
    });
  </script>
</body>

</html>
