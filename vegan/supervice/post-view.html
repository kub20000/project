<body class="view">
    <h2 id="postTitle"></h2>
    <p><strong>작성자:</strong> <span id="postAuthor"></span></p>
    <p><strong>작성일:</strong> <span id="postDate"></span></p>
    <div id="postContent" style="margin-top:20px;"></div>

    <button id="editBtn">수정</button>
    <button id="backBtn">목록</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = Number(params.get("id"));
        let posts = JSON.parse(localStorage.getItem("posts")) || [];

        const post = posts.find(p => p.id === id);
        if (post) {
            document.getElementById("postTitle").innerText = post.title;
            document.getElementById("postAuthor").innerText = post.author;
            document.getElementById("postDate").innerText = post.date;
            document.getElementById("postContent").innerText = post.content;
        } else {
            document.body.innerHTML = "<p>존재하지 않는 게시글입니다.</p>";
        }

        document.getElementById("editBtn").addEventListener("click", () => {
            window.location.href = `post-edit.html?id=${id}`;
        });

        document.getElementById("backBtn").addEventListener("click", () => {
            window.location.href = "post.html";
        });
    </script>
</body>
