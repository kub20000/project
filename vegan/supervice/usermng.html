<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원 관리 - 관리자 모드</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* 헤더 */
    header {
      background: #4caf50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a,
    #navMenu a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover,
    #navMenu a:hover {
      text-decoration: underline;
    }

    #userTable {
      border: 1px solid #ccc;

    }

    #search {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      font-weight: bold;
      border-bottom: 2px solid black;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .table-header {
      width: 90%;
      /* 테이블 너비랑 맞춤 */
      margin: 20px auto 10px;
      /* 테이블 위쪽 여백 */
      display: flex;
      justify-content: space-between;
      /* 좌측: h2, 우측: 검색창 */
      align-items: center;
    }

    .table-header h2 {
      margin: 0;
    }

    #search {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 250px;
      /* 검색창 크기 조절 */
    }
  </style>


</head>

<body>
  <header>
    <h1>Vegan Delight - 관리자 mode</h1>
    <nav>
      <a href="indexmg.html">홈으로</a>
      <a href="mgcourses.html">강의</a>
    </nav>
  </header>
  <main>
    <div class="table-header">
      <h2>회원 목록</h2>
      <input type="text" id="search" placeholder="아이디 검색">
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>권한</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS에서 API 호출 결과로 채워짐 -->
      </tbody>
    </table>
  </main>

  <script src>
    const API_BASE = "http://localhost:9090/api"; // 실제 백엔드 주소로 변경 필요

    async function fetchUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`);
        if (!res.ok) throw new Error("회원 목록 불러오기 실패");
        const users = await res.json();
        renderUsers(users);
      } catch (err) {
        alert(err.message);
      }
    }

    function renderUsers(users) {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td>${user.id}</td>
      <td>${user.username}</td>
      <td>${user.name}</td>
      <td>${user.email}</td>
      <td>${user.role}</td>
      <td>
        <button onclick="editUser(${user.id})">수정</button>
        <button onclick="deleteUser(${user.id})">삭제</button>
      </td>
    `;
        tbody.appendChild(tr);
      });
    }

    function editUser(id) {
      window.location.href = `edit.html?id=${id}`;
    }

    async function deleteUser(id) {
      if (!confirm("정말 삭제하시겠습니까?")) return;

      try {
        const res = await fetch(`${API_BASE}/users/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("삭제 실패");
        alert("삭제 완료");
        fetchUsers(); // 삭제 후 목록 다시 불러오기
      } catch (err) {
        alert(err.message);
      }
    }

    // 초기 실행
    document.addEventListener("DOMContentLoaded", fetchUsers);

    // 검색 기능
    document.getElementById("searchInput").addEventListener("input", (e) => {
      searchKeyword = e.target.value;
      renderMyPosts();
    });

    renderMyPosts();
  </script>

</html>
