<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최근 본 영상</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #0b0f14;
      --card: hsla(126, 85%, 77%, 0.115);
      --text: #ffffff;
      --muted: #ffffff4f;
      --accent: #214f86;
      --ok: #22c55e;
      --warn: #f59e0b;
      --radius: 16px;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background-color: #f2fff7;
    }

    a {
      color: inherit;
      text-decoration: none
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px
    }

    header {
      display: flex;
      border-radius: 10px;
      background-color: #22c55e;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px
    }

    .brand {
      font-weight: 700;
      color: var(--text);
      font-size: 20px;
      letter-spacing: .3px
    }

    .tabs {
      display: flex;
      gap: 6px
    }

    .tab {
      padding: 8px 12px;
      border-radius: 10px;
      background: transparent;
      color: var(--muted);
      border: 1px solid #243244
    }

    .tab.active {
      color: var(--text);
      background: #22c55e99
    }

    .card {
      background: var(--card);
      border: 1px solid #1f2b39;
      border-radius: var(--radius);
      padding: 18px;
      color: var(--text);
      box-shadow: 30px 10px 20px rgba(73, 201, 97, 0.25)
    }

    .grid {
      display: grid;
      gap: 14px
    }

    .grid.videos {
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr))
    }

    .video-item {
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .thumb {
      position: relative;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      background: #0a1016;
      border: 1px solid #213044
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(.9)
    }

    .progress {
      height: 6px;
      background: #14202c;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #223448
    }

    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #60a5fa, #22c55e)
    }

    .muted {
      color: var(--muted);
      font-size: 12px
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px
    }

    .btn {
      appearance: none;
      border: none;
      background: #0f1720;
      border: 1px solid #274058;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer
    }

    .btn:hover {
      filter: brightness(1.1)
    }

    .btn.primary {
      background: #15304a;
      border-color: #2b6cb0
    }

    .btn.ghost {
      background: transparent
    }

    .player {
      display: grid;
      gap: 12px
    }

    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: #132031;
      border: 1px solid #284058;
      color: var(--muted);
      font-size: 12px
    }

    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #12202f;
      border: 1px solid #264058;
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      opacity: 0;
      transform: translateY(8px);
      transition: .3s
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0)
    }

    .empty {
      padding: 20px;
      border: 1px dashed #274058;
      border-radius: 14px;
      text-align: center;
      color: var(--muted)
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0
    }

    .search {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0f1720;
      border: 1px solid #223448;
      border-radius: 12px;
      padding: 8px 12px
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: 0;
      color: var(--text)
    }

    .chip {
      font-size: 12px;
      padding: 6px 8px;
      border: 1px solid #213446;
      border-radius: 999px;
      color: var(--muted)
    }
  </style>
</head>

<body>
  <header>
    <h1>Vegan delight</h1>
    <!-- 메인 내비게이션 -->
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="courses.html">강의</a>
      <a href="mypage.html" class="active"><img src="/123.png" alt="마이페이지" width="36"></a>
    </nav>
  </header>
  <div class="wrap">
    <header>
      <div class="brand">최근기록</div>
      <nav class="tabs">
        <div class="tab" id="tab-home">홈으로</div>
        <div class="tab" id="tab-player">플레이어</div>
      </nav>
    </header>
    <main id="app" class="grid"></main>
  </div>
  <div id="toast" class="toast"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const STORAGE_KEY = 'lms.progress';
    const now = () => new Date().toISOString();
    const SampleVideos = {
      'sample-bbb': { id: 'sample-bbb', title: '초보 비거니스트가 실수하는 10가지', youtubeId: '3zRYW491eA0', poster: './img/vegan2.png' },
      'oliveoil': { id: 'oliveoil', title: '좋은 올리브오일 고르는 법', youtubeId: 'X4xwwg3me4o', poster: './img/oliveoil.png' }
    };

    function readMap() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch (e) { return {}; } }
    function writeMap(map) { localStorage.setItem(STORAGE_KEY, JSON.stringify(map)); }
    function upsertProgress(p) { const map = readMap(); map[p.id] = { ...(map[p.id] || {}), ...p, updatedAt: now() }; writeMap(map); }
    function listProgress() { return Object.values(readMap()).sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt)); }
    function getProgress(id) { return readMap()[id]; }
    function clearProgress(id) { const m = readMap(); delete m[id]; writeMap(m); }

    const app = document.getElementById('app');
    const tabHome = document.getElementById('tab-home');
    const tabPlayer = document.getElementById('tab-player');

    function setActiveTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    }

    function toast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 1800);
    }

    function fmtTime(sec) {
      if (!Number.isFinite(sec)) return '0:00';
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60), s = sec % 60;
      return m + ':' + String(s).padStart(2, '0');
    }

    function getVideoMeta(id) { return SampleVideos[id] || getProgress(id) || Object.values(SampleVideos)[0]; }

    // Render Video Card
    function VideoCard(v) {
      return `<article class="video-item">
    <a class="thumb" href="#" data-id="${v.id}"><img src="${v.poster}" alt="${v.title}"></a>
    <div class="row"><div>${v.title}</div><a class="btn primary" href="#" data-id="${v.id}">재생</a></div>
  </article>`;
    }

    function renderProgressCard(p) {
      const percent = p.duration ? Math.round((p.lastTime / p.duration) * 100) : 0;
      const poster = (SampleVideos[p.id]?.poster) || '';
      return `<article class="video-item">
    <a class="thumb" href="#" data-id="${p.id}"><img src="${poster}" alt="${p.title || p.id}"></a>
    <div class="progress"><div class="bar" style="width:${percent}%"></div></div>
    <div class="row">
      <div>${p.title || p.id}<br><span class="muted">진행도 ${percent}%</span></div>
      <a class="btn primary" href="#" data-id="${p.id}">이어보기</a>
    </div>
  </article>`;
    }

    // Render Home
    function renderHome() {
      setActiveTab(tabHome);
      const list = listProgress();
      let html = '';
      if (list.length === 0) {
        html = `<div class="grid"><div class="card"><h2>최근 본 강의</h2><p class="muted">아직 기록이 없어요.</p>
      <div class="grid videos">${Object.values(SampleVideos).map(v => VideoCard(v)).join('')}</div></div></div>`;
      } else {
        html = `<div class="grid"><div class="card"><h2>최근 본 강의</h2>
      <div id="list" class="grid videos">${list.map(renderProgressCard).join('')}</div></div></div>`;
      }
      app.innerHTML = html;
    }

    // YouTube Player
    let ytPlayer = null;
    let saveTimer = null;
    function renderPlayer(videoId) {
      setActiveTab(tabPlayer);
      const meta = getVideoMeta(videoId);
      const last = getProgress(meta.id)?.lastTime || 0;
      app.innerHTML = `<div class="player">
    <div class="row"><div class="pill" id="backHome">← 마이페이지</div></div>
    <div class="card"><h2>${meta.title}</h2><div id="ytplayer"></div>
    <div class="muted">${last > 0 ? `이어서 ${fmtTime(last)} 부터 가능` : '처음부터 재생'}</div></div>
  </div>`;

      ytPlayer = new YT.Player('ytplayer', {
        videoId: meta.youtubeId,
        playerVars: { rel: 0, modestbranding: 1 },
        events: {
          'onReady': e => { if (last > 0) e.target.seekTo(last, true); },
          'onStateChange': e => {
            if (e.data === YT.PlayerState.PLAYING) {
              if (saveTimer) clearInterval(saveTimer);
              saveTimer = setInterval(() => {
                const t = ytPlayer.getCurrentTime();
                const d = ytPlayer.getDuration();
                upsertProgress({ id: meta.id, title: meta.title, duration: d, lastTime: t });
              }, 5000);
            }
            if (e.data === YT.PlayerState.ENDED) {
              if (saveTimer) clearInterval(saveTimer);
              toast('시청 완료! 다시 보기를 선택할 수 있습니다.');
            }
          }
        }
      });
    }

    // Event Delegation
    app.addEventListener('click', e => {
      if (e.target.dataset.id) {
        e.preventDefault();
        renderPlayer(e.target.dataset.id);
      }
    });
    document.getElementById('backHome')?.addEventListener('click', renderHome);

    // YouTube API Ready
    window.onYouTubeIframeAPIReady = function () {
      renderHome();
    };
    tabHome.addEventListener('click', renderHome);
  </script>
</body>

</html>
