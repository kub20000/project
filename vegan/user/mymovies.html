<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최근 본 영상</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #0b0f14;
      --card: hsla(126, 85%, 77%, 0.115);
      --text: #ffffff;
      --muted: #ffffff4f;
      --accent: #214f86;
      --ok: #22c55e;
      --warn: #f59e0b;
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background-color: #f2fff7;
    }

    /* 부모 컨테이너 */
    .container {
      display: flex;
      align-items: flex-start;
      /* 위쪽 맞춤 */
      gap: 20px;
      /* 사이 간격 */
      width: 100%;
      max-width: 1200px;
      /* 페이지 최대 폭 */
      margin: 0 ;
      /* 가운데 정렬 */
    }

    /* 왼쪽 메뉴 */
    .subNav {
      flex: 0 0 200px;
      /* 너비 200px 고정 */
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      padding: 15px;
    }

    /* 오른쪽 본문 */
    .wrap {
      flex: 1;
      /* 남은 공간 차지 */
      padding: 20px;
      box-sizing: border-box;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      display: flex;
      background-color: #22c55e;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 8px 16px;
    }

    .brand {
      font-weight: 700;
      color: var(--text);
      font-size: 20px;
    }

    .tabs {
      display: flex;
      gap: 6px;
    }

    .tab {
      padding: 8px 12px;
      border-radius: 10px;
      background: transparent;
      color: var(--muted);
      border: 1px solid #243244;
      cursor: pointer;
    }

    .tab.active {
      color: var(--text);
      background: #22c55e99;
    }

    .card {
      background: var(--card);
      border: 1px solid #1f2b39;
      border-radius: var(--radius);
      padding: 18px;
      color: #7ed29d;
      /* box-shadow: 30px 10px 20px rgba(73, 201, 97, 0.25); */
    }

    .grid {
      display: grid;
      gap: 14px;
    }

    .grid.videos {
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

    .video-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .thumb {
      position: relative;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
      background: #0a1016;
      border: 1px solid #213044;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(.9);
    }

    .progress {
      height: 6px;
      background: #14202c;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #223448;
    }

    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #60a5fa, #22c55e);
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: none;
      background: #22c55e;
      border: 1px solid #2bb03f;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .btn.primary {
      background: #22c55e;
      border-color: #2bb03f;
    }

    .player {
      display: grid;
      gap: 12px;
    }

    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: #132031;
      border: 1px solid #284058;
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #12202f;
      border: 1px solid #264058;
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      opacity: 0;
      transform: translateY(8px);
      transition: .3s;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <header>
    <h1>Vegan delight</h1>
    <nav id="mainNav">
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="myFridge.html">나의 냉장고</a>
      <a href="login.html" id="loginBtn">Login</a>
      <a href="notice.html">게시판</a>
      <a href="mypage.html" class="active"><img src="/vegan/123.png" alt="마이페이지" width="36"></a>
    </nav>
    </nav>
  </header>

  <div class="container">
    <nav id="subNav">
      <a href="myinfo.html">내 정보 수정</a>
      <a href="mymovies.html">최근 기록</a>
      <a href="deleteinfo.html">회원 탈퇴</a>
    </nav>

    <div class="wrap">
      <header>
        <div class="brand">최근 본 강의</div>
        <nav class="tabs">
          <div class="tab active" id="tab-home">최근 기록</div>
          <div class="tab" id="tab-player">플레이어</div>
        </nav>
      </header>
      <main id="app" class="grid"></main>
    </div>

  </div>
  <div id="toast" class="toast"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const STORAGE_KEY = 'lms.progress';
    const now = () => new Date().toISOString();

    const SampleVideos = {
      'sample-bbb': { id: 'sample-bbb', title: '초보 비거니스트가 실수하는 10가지', youtubeId: '3zRYW491eA0', poster: './img/vegan2.png' },
      'oliveoil': { id: 'oliveoil', title: '좋은 올리브오일 고르는 법', youtubeId: 'X4xwwg3me4o', poster: './img/oliveoil.png' }
    };
    const DEFAULT_POSTER = './img/default.png';

    // Storage helpers
    function readMap() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch (e) { return {}; } }
    function writeMap(map) { localStorage.setItem(STORAGE_KEY, JSON.stringify(map)); }
    function upsertProgress(p) { const map = readMap(); map[p.id] = { ...(map[p.id] || {}), ...p, updatedAt: now() }; writeMap(map); }
    function listProgress() { return Object.values(readMap()).sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt)); }
    function getProgress(id) { return readMap()[id]; }
    function clearProgress(id) { const m = readMap(); delete m[id]; writeMap(m); }

    const app = document.getElementById('app');
    const tabHome = document.getElementById('tab-home');
    const tabPlayer = document.getElementById('tab-player');

    function setActiveTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    }

    function toast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 1800);
    }

    function fmtTime(sec) {
      if (!Number.isFinite(sec)) return '0:00';
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60), s = sec % 60;
      return m + ':' + String(s).padStart(2, '0');
    }

    function getVideoMeta(id) {
      return SampleVideos[id] || getProgress(id) || Object.values(SampleVideos)[0];
    }

    // Render Video Card
    function VideoCard(v) {
      return `<article class="video-item">
        <a class="thumb" href="#" data-id="${v.id}">
          <img src="${v.poster || DEFAULT_POSTER}" alt="${v.title}">
        </a>
        <div class="row">
          <div>${v.title}</div>
          <a class="btn primary" href="#" data-id="${v.id}">재생</a>
        </div>
      </article>`;
    }
    function renderProgressCard(p) {
      const percent = (p.duration && p.lastTime)
        ? Math.min(100, Math.round((p.lastTime / p.duration) * 100))
        : 0;
      const poster = (SampleVideos[p.id]?.poster) || DEFAULT_POSTER;
      const btnLabel = percent >= 100 ? "다시보기" : "이어보기";

      return `<article class="video-item">
    <a class="thumb" href="#" data-id="${p.id}">
      <img src="${poster}" alt="${p.title || p.id}">
    </a>
    <div class="progress"><div class="bar" style="width:${percent}%"></div></div>
    <div class="row">
      <div>
        ${p.title || p.id}<br>
        <span class="muted">진행도 ${percent}%</span>
      </div>
      <div style="display:flex; gap:6px;">
        <a class="btn primary" href="#" data-id="${p.id}">${btnLabel}</a>
        <button class="btn ghost delete-btn" data-del="${p.id}">기록 삭제</button>
      </div>
    </div>
  </article>`;
    }

    // Render Home
    function renderHome() {
      setActiveTab(tabHome);
      const list = listProgress();
      let html = '';
      if (list.length === 0) {
        html = `<div class="grid">
          <div class="card">
            <h2>최근 본 강의</h2>
            <p class="muted">아직 기록이 없어요.</p>
            <div class="grid videos">${Object.values(SampleVideos).map(v => VideoCard(v)).join('')}</div>
          </div>
        </div>`;
      } else {
        html = `<div class="grid">
          <div class="card">
            <h2>최근 본 강의</h2>
            <div id="list" class="grid videos">${list.map(renderProgressCard).join('')}</div>
          </div>
        </div>`;
      }
      app.innerHTML = html;
    }

    // YouTube Player
    let ytPlayer = null;
    let saveTimer = null;
    function renderPlayer(videoId) {
      setActiveTab(tabPlayer);
      const meta = getVideoMeta(videoId);
      const last = getProgress(meta.id)?.lastTime || 0;

      app.innerHTML = `<div class="player">
        <div class="row"><div class="pill" id="backHome">← 마이페이지</div></div>
        <div class="card">
          <h2>${meta.title}</h2>
          <div id="ytplayer"></div>
          <div class="muted">${last > 0 ? `이어서 ${fmtTime(last)} 부터 가능` : '처음부터 재생'}</div>
        </div>
      </div>`;

      ytPlayer = new YT.Player('ytplayer', {
        videoId: meta.youtubeId,
        playerVars: { rel: 0, modestbranding: 1 },
        events: {
          'onReady': e => { if (last > 0) e.target.seekTo(last, true); },
          'onStateChange': e => {
            if (e.data === YT.PlayerState.PLAYING) {
              if (saveTimer) clearInterval(saveTimer);
              saveTimer = setInterval(() => {
                const t = ytPlayer.getCurrentTime();
                const d = ytPlayer.getDuration();
                upsertProgress({ id: meta.id, title: meta.title, duration: d, lastTime: t });
              }, 5000);
            }
            if (e.data === YT.PlayerState.ENDED) {
              if (saveTimer) clearInterval(saveTimer);
              toast('시청 완료! 다시 보기를 선택할 수 있습니다.');
            }
          }
        }
      });
    }

    // Event Delegation
    app.addEventListener('click', e => {
      if (e.target.id === 'backHome') {
        renderHome();
        return;
      }
      if (e.target.dataset.id) {
        e.preventDefault();
        renderPlayer(e.target.dataset.id);
      }
    });

    // YouTube API Ready
    window.onYouTubeIframeAPIReady = function () {
      renderHome();
    };

    tabHome.addEventListener('click', renderHome);
    app.addEventListener('click', e => {
      // 뒤로가기
      if (e.target.id === 'backHome') {
        renderHome();
        return;
      }

      // 영상 재생
      if (e.target.dataset.id) {
        e.preventDefault();
        renderPlayer(e.target.dataset.id);
        return;
      }

      // 기록 삭제
      if (e.target.dataset.del) {
        e.preventDefault();
        clearProgress(e.target.dataset.del);
        renderHome();
        toast("기록이 삭제되었습니다.");
        return;
      }
    });
  </script>
</body>

</html>
