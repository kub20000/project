<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="../../static/users/css/style.css">
</head>
<body>
  <main class="form-container">
    <h2 style="align-self: flex-start; color: black;">비밀번호 변경</h2>
    <form id="changePwForm">
      <input type="password" id="newPw" style="width: 300px;" placeholder="새로운 비밀번호를 입력하세요." required>
      <input type="password" id="confirmPw" style="width: 300px;" placeholder="다시 한 번 입력하세요." required>
      <button type="submit">비밀번호 변경</button>
    </form> 
  </main>

  <script>
    const form = document.getElementById("changePwForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // 기본 폼 제출 막기

      const newPw = document.getElementById("newPw").value;
      const confirmPw = document.getElementById("confirmPw").value;

      if (newPw === confirmPw) {
        alert("비밀번호가 정상적으로 변경되었습니다.");
        // 👉 실제 서버 연동이 필요하다면 여기에 fetch/AJAX 코드 추가
      } else {
        alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
      }
    });
  </script>
</body>
</html>
