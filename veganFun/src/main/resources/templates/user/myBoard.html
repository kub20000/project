<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내 게시글 관리</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }

    header {
        background: #4caf50;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
    }

    .container {
        display: flex;
        padding: 2rem;
        gap: 2rem;
    }

    /* 서브 내비게이션 */
    #subNav {
        width: 200px;
        background: #ffffff;
        padding: 1rem;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex-shrink: 0;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #subNav a {
        display: block;
        padding: 0.5rem 1rem;
        background: #4cb94e;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
    }

    #subNav a:hover {
        background: #549850;
    }

    /* 게시판 영역 */
    .board-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-box input {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 0.7rem 1rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #4cb94e;
        color: white;
    }

    tr:hover {
        background: #f0f0f0;
    }

    button {
        padding: 0.3rem 0.6rem;
        margin-right: 0.3rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    button.edit { background: #ffcc00; color: #333; }
    button.delete { background: #f44336; color: white; }

    .pagination {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        justify-content: center;
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 6px;
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
    }

    .modal-content input, .modal-content textarea {
        width: 100%;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .modal-content button {
        width: 100px;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<header>
    <h1>Vegan delight</h1>
    <nav>
        <a th:href="@{/user/index}">홈</a>
        <a href="#">Courses</a>
        <a href="#">나의 냉장고</a>
        <a th:href="@{/user/login}">login</a>
        <a href="#">게시판</a>
        <a th:href="@{/user/mypage}">마이 페이지</a>
    </nav>
</header>

<div class="container">
    <nav id="subNav">
        <a th:href="@{/user/update}">회원정보 수정</a>
        <a href="#">최근 본 영상</a>
        <a href="#">내 게시글 관리</a>
        <a th:href="@{/user/delete}">회원 탈퇴</a>
    </nav>

    <div class="board-area">
        <div class="board-header">
            <p>내 게시글 관리</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색어를 입력해 주세요">
            </div>
        </div>

        <table id="myPostTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="myPostList"></tbody>
        </table>
    </div>
</div>

<!-- 모달 -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <label>제목</label>
        <input type="text" id="modalTitle">
        <label>내용</label>
        <textarea id="modalContent" rows="5"></textarea>
        <div style="display: flex; justify-content: space-between;">
            <button id="saveBtn">저장</button>
            <button id="deleteBtn" style="background:#f44336; color:white;">삭제</button>
        </div>
    </div>
</div>

<script>
const currentUser = "a";
let posts = [
    { id: 10, title: "최신 공지사항", content: "공지사항 내용입니다.", author: "관리자", date: "2025.09.09" },
    { id: 9, title: "공지사항 예시", content: "예시 내용입니다.", author: "a", date: "2025.09.05" },
    { id: 8, title: "테스트 제목", content: "테스트 내용입니다.", author: "a", date: "2025.09.01" },
    { id: 7, title: "업데이트 알림", content: "업데이트 내용입니다.", author: "a", date: "2025.08.30" }
];

let currentEditId = null;

function renderMyPosts() {
    const tbody = document.getElementById("myPostList");
    tbody.innerHTML = "";
    const myPosts = posts.filter(p => p.author === currentUser);
    myPosts.forEach((post, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${myPosts.length - index}</td>
            <td><span class="title-link" onclick="openModal(${post.id})">${post.title}</span></td>
            <td>${post.date}</td>
            <td>
                <button class="edit" onclick="openModal(${post.id})">수정</button>
                <button class="delete" onclick="deletePost(${post.id})">삭제</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function openModal(id) {
    currentEditId = id;
    const post = posts.find(p => p.id === id);
    document.getElementById("modalTitle").value = post.title;
    document.getElementById("modalContent").value = post.content;
    document.getElementById("editModal").style.display = "flex";
}

document.getElementById("closeModal").onclick = () => {
    document.getElementById("editModal").style.display = "none";
};

document.getElementById("saveBtn").onclick = () => {
    const post = posts.find(p => p.id === currentEditId);
    post.title = document.getElementById("modalTitle").value;
    post.content = document.getElementById("modalContent").value;
    renderMyPosts();
    document.getElementById("editModal").style.display = "none";
};

document.getElementById("deleteBtn").onclick = () => {
    if(confirm("정말 삭제하시겠습니까?")) {
        posts = posts.filter(p => p.id !== currentEditId);
        renderMyPosts();
        document.getElementById("editModal").style.display = "none";
    }
};

function deletePost(id) {
    if(confirm("정말 삭제하시겠습니까?")) {
        posts = posts.filter(p => p.id !== id);
        renderMyPosts();
    }
}

renderMyPosts();
</script>

</body>
</html>
