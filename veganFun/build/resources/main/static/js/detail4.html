<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 페이지</title>
</head>
<body>
<h2>회원 상세 정보</h2>
<table border="1">
    <tr><th>아이디</th><td th:text="${user.id}"></td></tr>
    <tr><th>성명</th><td th:text="${user.username}"></td></tr>
    <tr><th>비밀번호</th><td th:text="${user.password}"></td></tr>
    <tr><th>닉네임</th><td th:text="${user.nickname}"></td></tr>
    <tr><th>생일</th><td th:text="${user.birthdate}"></td></tr>
    <tr><th>이메일</th><td th:text="${user.email}"></td></tr>
    <tr><th>전화번호</th><td th:text="${user.phone}"></td></tr>
    <tr><th>직책</th><td th:text="${user.role}"></td></tr>
</table>
<br>

<a th:href="@{/user/update/{id}(id=${user.id})}">회원수정</a> |
<a th:href="@{/user/list}">목록으로 돌아가기</a>
</body>
</html>
