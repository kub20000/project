<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h2>회원 가입</h2>

    <a href="/user">Home</a>
    <a href="/user">강의</a>
    <a href="/user">FAQ</a><br>

<!-- 중복 확인 form -->
<form method="post" th:action="@{/user/add}">
    <label>아이디</label>
    <input type="text" name="username" placeholder="아이디를 입력하세요">

</form>

<!-- 가입 form -->
<form method="post" th:action="@{/user/add}">
    <label>성명</label>
    <input type="text" name="username" placeholder="이름를 입력하세요"><br>

    <label>아이디</label>
    <input type="password" name="id" placeholder="아이디를 입력하세요"><br>
    <button type="submit">중복확인</button><br>

    <label>생년월일</label>
    <input type="date" name="birthdate"><br>

    <label>휴대전화 번호</label>
    <input name="phone" placeholder="010-1234-5678"><br>

    <label>이메일 정보</label>
    <input name="email" placeholder="example@gmail.com"><br>

    <button type="submit">회원가입</button>
</form>

<!-- 메시지 출력 -->
<div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></div>
<div th:if="${successMessage}" th:text="${successMessage}" style="color:green"></div>

<a th:href="@{/user/login}">로그인 화면으로 이동</a>
</body>
</html>
