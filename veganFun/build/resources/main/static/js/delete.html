<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>
<form th:action="@{/user/delete}" method="post">
    <div>
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" placeholder="아이디를 입력하세요." required>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요." required>
    </div>
    <div>
        <label for="password1">비밀번호 확인</label>
        <input type="password" id="password1" placeholder="비밀번호를 다시 입력하세요." required>
    </div>
    <button type="submit">회원 탈퇴</button>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></div>
</form>
</body>
</html>
