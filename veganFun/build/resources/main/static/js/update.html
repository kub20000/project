<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<form th:action="@{/user/update}" method="post">
<button type="submit">home</button>
<button type="submit">강의</button>
<button type="submit">마이페이지</button>
<button type="submit">최근 본 영상</button>
<button type="submit">내 게시글 관리</button>
<button type="submit">회원 탈퇴</button><br>

    <input name="username" th:value="${user.username}" placeholder="성명">
    <input name="id" th:value="${user.id}" readonly >
    <input name="email"  th:value="${user.email}" placeholder="이메일">
    <input name="date"  th:value="${user.birthdate}" placeholder="생일">
    <!-- 비번 변경은 옵션 -->
    <input type="password" name="password"  th:value="${user.password}">
    <input type="password" name="newPassword"  th:value="${user.password}" placeholder="새 비밀번호">
    <button type="submit">정보 수정</button>
</form>
</body>
</html>
