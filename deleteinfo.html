<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 탈퇴</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; 
    padding:0; 
    background:#f9f9f9;
  }
  header {
    padding: 10px 20px;
    background: #4caf50;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header nav a {
    margin-left: 15px;
    color: white;
    text-decoration: none;
  }
  header nav a.active {
    font-weight: bold;
    text-decoration: underline;
  }

  #deleteForm {
    width: 350px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #49951d;
    background-color: hsl(120, 63%, 97%);
    border-radius: 20px;
  }

  #deleteForm div {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  input {
    padding: 8px;
    border: 1px solid #aaa;
    border-radius: 6px;
  }

  input:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 4px #0077ff50;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background-color: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .error {
    color: red;
    font-size: 13px;
    display: none;
    margin-top: -10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<header>
  <h1>Vegan delight</h1>
  <nav id="mainNav">
    <a href="index.html">Home</a>
    <a href="courses.html">강의</a>
    <a href="mypage.html" class="active"><img src="/123.png" alt="마이페이지" width="36"></a>
  </nav>
</header>

<main>
  <form id="deleteForm">
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" placeholder="아이디를 입력하세요." required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요." required>
    </div>
    <div>
      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요." required>
      <span class="error" id="passwordError">비밀번호가 일치하지 않습니다.</span>
    </div>
    <button type="submit">회원 탈퇴</button>
  </form>
</main>

<script>
  const form = document.getElementById('deleteForm');
  const password = document.getElementById('password');
  const passwordConfirm = document.getElementById('passwordConfirm');
  const errorMsg = document.getElementById('passwordError');

  form.addEventListener('submit', function(e){
    e.preventDefault();
    if(password.value !== passwordConfirm.value){
      errorMsg.style.display = 'block';
      return;
    } else {
      errorMsg.style.display = 'none';
      // 여기서 실제 회원 탈퇴 처리 로직을 추가
      alert('회원 탈퇴 요청이 완료되었습니다.');
      form.reset();
    }
  });
</script>
</body>
</html>
