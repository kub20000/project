<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원 관리 - 관리자 모드</title>
    <link rel="stylesheet" href="/css/styleM.css">
</head>

<body>
  <header>
      <h1><a href="/">Vegan Delight</a></h1>
    <nav id="navMenu">
        <a th:href="@{/admin/indexmg}">홈</a>
        <a th:href="@{/manager/postM}">게시판 관리</a>
        <a th:href="@{/admin/usermng}">회원관리</a>
        <a th:href="@{/logout}">로그아웃</a>
    </nav>
  </header>
  <form id="searchForm" th:action="@{/admin/usermng}" method="get">
  <div class="page-wrapper">
      <nav id="subNav">
          <a th:href="@{/admin/usermng}">회원 정보 관리</a>
          <a th:href="@{/manager/postM}">게시판 관리</a>
      </nav>

    <main class="board-container">
      <h2>회원 정보 관리</h2>

      <div class="userSearch-box">
          <input type="text" id="search" name="id" placeholder="아이디 검색" class="userSearch-input">
              <button type="submit">
                  <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M21 21l-4.35-4.35m1.35-5.15a7 7 0 11-14 0 7 7 0 0114 0z" stroke="#6b7280" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </button>
      </div>



      <table id="userTable">
      <thead>
        <tr>
          <th>id</th>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>관리</th>
        </tr>
      </thead>

      <tbody>
        <!-- JS에서 API 호출 결과로 채워짐 -->
      </tbody>
      </table>
    </main>
  </div>
  </form>
</body>
  <script>
      const API_BASE = "http://localhost:8080/api/admin"; // 백엔드 API 경로
      let users = []; // 전역 변수

      // 회원 목록 불러오기
      async function fetchUsers() {
          try {
              const res = await fetch(`${API_BASE}/usermng`);
              if (!res.ok) throw new Error("회원 목록 불러오기 실패");
              users = await res.json();
              renderUsers(users);
          } catch (err) {
              alert(err.message);
          }
      }

      // 회원 목록 렌더링
      function renderUsers(usersList) {
          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = ""; // 기존 내용 초기화

          usersList.forEach(user => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <button type="button" class="edit-btn" onclick="editUser(${user.id})">수정</button>
            <button type="button" class="delete-btn" onclick="deleteUser(${user.id})">삭제</button>
          </td>
        `;
              tbody.appendChild(tr);
          });
      }

      // 수정 버튼
      function editUser(id) {
          window.location.href = `/admin/edit/${id}`;
      }

      // 삭제 버튼
      async function deleteUser(id) {
          if (!confirm("정말 삭제하시겠습니까?")) return;
          try {
              const res = await fetch(`${API_BASE}/usermng/${id}`, { method: "DELETE" });
              if (!res.ok) throw new Error("삭제 실패");
              alert("삭제 완료");
              fetchUsers();
          } catch (err) {
              alert(err.message);
          }
      }

      // 초기 실행
      document.addEventListener("DOMContentLoaded", fetchUsers);

      // 검색 기능
      document.getElementById("searchBtn").addEventListener("click", function () {
          const keyword = document.getElementById("search").value.trim().toLowerCase();
          if (!keyword) return alert("검색어를 입력하세요.");
          const filtered = users.filter(user => user.username.toLowerCase().includes(keyword));
          renderUsers(filtered);
      });
  </script>
</html>
