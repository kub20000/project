<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 수정</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; 
      padding:0; 
      background:#f9f9f9;
    }

    #fixInfo {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #49951d;
      background-color: hsl(120, 63%, 97%);
      border-radius: 20px;
      text-align: left;
    }

    #fixInfo div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column; /* label과 input을 위아래 정렬 */
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    input:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 4px #0077ff50;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vegan delight</h1>
    <!-- 메인 내비게이션 -->
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="courses.html">강의</a>
      <a href="mypage.html" class="active"><img src="/123.png" alt="마이페이지" width="36"></a>
    </nav>
  </header>

  <main>
    <!-- 마이페이지 서브 내비게이션 -->
    <nav id="subNav">
      <a href="myinfo.html">내 정보 수정</a>
      <a href="mymovies.html">최근 본 영상</a>
      <a href="mypost.html">내 게시글 관리</a>
      <a href="deleteinfo.html">회원 탈퇴</a>  
    </nav>
    </section>
    <form id="fixInfo">
    <div>
      <label for="fixName">성명</label>
      <input type="text" id="fixName" placeholder="이름을 입력하세요" required>
    </div>
    <div>
      <label for="fixPassward">비밀번호</label>
      <button type="button">변경</button>
    </div>
    <div>
      <label for="bthInfo">생년월일</label>
      <input type="date" id="bthInfo" required>
    </div>
    <div>
      <label for="phoneNum">휴대전화 번호</label>
      <input type="tel" id="phoneNum" placeholder="010-1234-5678" required>
    </div>
    <div>
      <label for="emailInfo">이메일 정보</label>
      <input type="email" id="emailInfo" placeholder="example@email.com" required>
    </div>
    <button type="submit">정보 수정</button>
  </form>
  </main>
</body>
</html>
