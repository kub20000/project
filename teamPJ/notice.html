<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegan LMS - notice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vegan delight</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="myfridge.html">나의 냉장고</a>
      <a href="login.html">Login</a>
      <a href="notice.html">게시판</a>
      <a href="mypage.html">my page</a>
    </nav>
  </header>

  <!-- 카테고리 탭 -->
  <div class="board-tabs">
    <a href="notice.html" class="active">공지사항</a>
    <a href="freeBoard.html">자유 게시판</a>
    <a href="faq.html">FAQ</a>
  </div>

  <!-- 제목 + 검색창 + 글쓰기 버튼 -->
  <div class="board-header">
    <p>공지사항</p>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="검색어를 입력해 주세요">
      <button id="openWriteModal">글쓰기</button>
    </div>
  </div>

  <!-- 게시판 -->
  <table id="boardTable">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS에서 채움 -->
    </tbody>
  </table>

  <!-- 게시글 보기 모달 -->
  <div id="postModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h2 id="modalTitle">게시글 제목</h2>
        <button class="closeModal" data-target="postModal">&times;</button>
      </div>
      <div class="modal-body">
        <p><strong>작성자:</strong> <span id="modalAuthor"></span></p>
        <p><strong>작성일:</strong> <span id="modalCreatedAt"></span></p>
        <hr>
        <div id="modalContent"></div>
        <hr>
        <h3>댓글</h3>
        <div id="modalComments"></div>
        <div class="comment-box">
          <input type="text" id="commentInput" placeholder="댓글을 입력하세요">
          <button id="addCommentBtn">댓글 등록</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 글쓰기 모달 -->
  <div id="writeModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h2>새 글 작성</h2>
        <button class="closeModal" data-target="writeModal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="newPostTitle" placeholder="제목">
        <textarea id="newPostContent" placeholder="내용"></textarea>
        <input type="text" id="newPostAuthor" placeholder="작성자">
        <button id="addPostBtn">작성</button>
      </div>
    </div>
  </div>

  <!-- 페이지네이션 -->
  <div class="pagination" id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
